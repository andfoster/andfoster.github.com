<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Landing Page</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div id="landing-parent">
        <div id="landing-wrapper">
            <div id="nav-parent">
                <div id="nav-wrapper">
                    <div id="logo-parent">
                        <p>Feedback.</p>
                    </div>
                    <div id="right-nav-parent">
                        <div id="right-nav-wrapper">
                            <a href="#"><p>Take our survey</p></a>
                            <button>
                                <a href=""><p>Sign Up</p></a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="title-parent">
                <div id="title-wrapper">
                    <h1>Elevate your music.</h1>
                    <p>Grow your audience and make music your career.</p>
                </div>
            </div>
            <div id="sign-up-parent">
                <div id="sign-up-wrapper">
                    <p id="desc">We're still in development. Get notified when we launch!</p>
                    <div id="email-box-parent">
                        <div id="email-box-wrapper">
                            <input type="text" name="" id="email-box" placeholder="email@address.com">
                            <button onclick='#'>
                                <p>Sign Up</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
